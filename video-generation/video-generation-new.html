<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Studio - Ghost Musician</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <style>
    :root {
      --aetherwave-pink: #ff2ea6;
      --aetherwave-purple: #8b5cf6;
      --aetherwave-blue: #3b82f6;
      --aetherwave-cyan: #06b6d4;
      --dark-bg: #0d0b15;
      --card-bg: #1a1625;
      --card-hover: #221b2e;
      --text-primary: #e9e8ff;
      --text-secondary: #b7b3d9;
      --text-muted: #7e7a9c;
      --border-color: #2d2640;
      --success-color: #2ed573;
      --warning-color: #ffa502;
      --error-color: #ff4757;
      --input-bg: #12101a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at 20% 30%, rgba(139, 92, 246, 0.15), transparent 50%),
                  radial-gradient(ellipse at 80% 70%, rgba(255, 46, 166, 0.12), transparent 50%),
                  radial-gradient(ellipse at 50% 50%, rgba(6, 182, 212, 0.08), transparent 50%);
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--border-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.3;
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: var(--aetherwave-pink);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: var(--aetherwave-purple);
      bottom: 15%;
      right: 10%;
      animation-delay: 7s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: var(--aetherwave-cyan);
      top: 50%;
      left: 60%;
      animation-delay: 12s;
      opacity: 0.3;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(40px, -40px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* Header */
    header {
      position: relative;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 2rem;
      background: rgba(13, 11, 21, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 1.25rem;
      transition: transform 0.2s;
    }

    .logo:hover {
      transform: translateX(-4px);
    }

    .logo i {
      font-size: 1.75rem;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .credit-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-weight: 600;
    }

    .credit-display i {
      color: var(--aetherwave-cyan);
      font-size: 1.1rem;
    }

    .btn-primary {
      padding: 0.625rem 1.25rem;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 46, 166, 0.3);
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Page Header */
    .page-header {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple), var(--aetherwave-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    /* 3-Column, 2-Row Panel Layout */
    .panels-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
      min-height: calc(100vh - 250px);
    }

    /* Panel grid positioning */
    .panel-generate {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
    }

    .model-selection-section {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .panel-edit {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .panel-projects {
      grid-column: 3 / 4;
      grid-row: 1 / 3;
    }

    /* Panel styling */
    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: rgba(13, 11, 21, 0.5);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .panel-header i {
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .panel-description {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .panel-content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-title i {
      color: var(--aetherwave-purple);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--aetherwave-purple);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Model Selection Grid */
    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .model-card {
      padding: 1.25rem;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .model-card:hover {
      border-color: var(--aetherwave-purple);
      transform: translateY(-2px);
    }

    .model-card.selected {
      border-color: var(--aetherwave-pink);
      background: linear-gradient(135deg, rgba(255, 46, 166, 0.1), rgba(139, 92, 246, 0.1));
    }

    .model-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .model-badge {
      padding: 0.25rem 0.5rem;
      background: var(--aetherwave-purple);
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .model-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .model-specs {
      display: flex;
      gap: 1rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .model-spec {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Slider Controls */
    .slider-group {
      margin-bottom: 1.5rem;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .slider-value {
      padding: 0.25rem 0.75rem;
      background: var(--input-bg);
      border-radius: 8px;
      font-weight: 600;
      color: var(--aetherwave-cyan);
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      background: var(--input-bg);
      border-radius: 4px;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple));
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(255, 46, 166, 0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple));
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }

    /* Image Upload */
    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--input-bg);
    }

    .upload-area:hover {
      border-color: var(--aetherwave-purple);
      background: rgba(139, 92, 246, 0.05);
    }

    .upload-area.has-image {
      border-color: var(--success-color);
      background: rgba(46, 213, 115, 0.05);
    }

    .upload-icon {
      font-size: 3rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .upload-text {
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .upload-hint {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .preview-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 1rem;
    }

    /* Generate Button */
    .btn-generate {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--aetherwave-pink), var(--aetherwave-purple));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .btn-generate:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 46, 166, 0.4);
    }

    .btn-generate:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-generate i {
      font-size: 1.5rem;
    }

    /* Progress Card */
    .progress-card {
      display: none;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-top: 2rem;
    }

    .progress-card.active {
      display: block;
      animation: fadeIn 0.3s;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.5rem;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--aetherwave-pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-text {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    .progress-subtitle {
      color: var(--text-secondary);
    }

    /* Video Result */
    .result-card {
      display: none;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      margin-top: 2rem;
    }

    .result-card.active {
      display: block;
      animation: fadeIn 0.5s;
    }

    .result-video {
      width: 100%;
      max-height: 600px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      background: #000;
    }

    .result-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-secondary {
      padding: 0.75rem 1.5rem;
      background: var(--card-hover);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-secondary:hover {
      background: var(--border-color);
      transform: translateY(-2px);
    }

    /* Project Library */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .project-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .project-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .project-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: var(--input-bg);
      position: relative;
    }

    .project-thumbnail video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-info {
      padding: 1rem;
    }

    .project-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideIn 0.3s ease;
      max-width: 400px;
    }

    .toast.success { border-left: 4px solid var(--success-color); }
    .toast.error { border-left: 4px solid var(--error-color); }
    .toast.warning { border-left: 4px solid var(--warning-color); }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .toast i {
      font-size: 1.5rem;
    }

    .toast.success i { color: var(--success-color); }
    .toast.error i { color: var(--error-color); }
    .toast.warning i { color: var(--warning-color); }

    /* Responsive */
    @media (max-width: 1200px) {
      .panels-container {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto 1fr;
      }

      .panel-generate {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
      }

      .model-selection-section {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
      }

      .panel-edit {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }

      .panel-projects {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
      }
    }

    @media (max-width: 768px) {
      .panels-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
      }

      .panel-generate,
      .model-selection-section,
      .panel-edit,
      .panel-projects {
        grid-column: 1 / 2;
      }

      .model-selection-section {
        grid-row: 1 / 2;
      }

      .panel-generate {
        grid-row: 2 / 3;
      }

      .panel-edit {
        grid-row: 3 / 4;
      }

      .panel-projects {
        grid-row: 4 / 5;
      }

      .container {
        padding: 1rem;
      }

      .page-title {
        font-size: 1.75rem;
      }

      .model-grid {
        grid-template-columns: 1fr;
      }

      .result-actions {
        flex-direction: column;
      }

      .btn-secondary {
        width: 100%;
        justify-content: center;
      }

      header {
        flex-direction: column;
        gap: 1rem;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }

      .panel-content {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-container">
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Header -->
  <header>
    <a href="../" class="logo">
      <i class="ri-film-line"></i>
      <span>Ghost Musician Video Studio</span>
    </a>
    <div class="header-actions">
      <div class="credit-display">
        <i class="ri-coin-line"></i>
        <span id="creditBalance">Loading...</span>
      </div>
      <a href="../../client/src/pages/buy-credits.tsx" class="btn-primary">
        <i class="ri-add-line"></i>
        Buy Credits
      </a>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Video Generation & Editing Studio</h1>
      <p class="page-subtitle">Create stunning AI-powered videos for your virtual artists</p>
    </div>

    <!-- 3-Column Panel Layout -->
